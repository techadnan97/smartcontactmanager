<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

</head>
<body>
<section class="banner">
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-4 text-center">
            <h1 class='text-white'>Smart Contact Manager</h1>
            <form th:action="@{/signin}" method="post">
              <div class="form-login">
                <h4>Secure Login</h4>
                <div class="form-group">
                <div  th:if="${param.error}" class="alert alert-danger"> Invalid UserName or Password</div>
               <div  th:if="${param.logout}" class="alert alert-success"> You have been logged out</div>
               </div>
            
              <div class="form-group mt-3" >
                <input type="text" id="username" name="username" class="form-control input-sm chat-input" placeholder="username"/>
               </div>
                <div class="form-group mt-3 ">
                <input type="password" id="password"  name="password" class="form-control input-sm chat-input" placeholder="password"/>
                </div>
						<div class="form-group mt-1 text-center">
							<button type="submit" class="btn bg-primary mt-1">Submit</button>
						</div>
					</div>
					</form>
        </div>
    </div>
    </div>
   
    <!--footer-->

</div>
    
</section>

</html>
