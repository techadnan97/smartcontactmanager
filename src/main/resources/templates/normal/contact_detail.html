<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div th:if="${contactDetail}" class="card text-center">
			<div class="card-body">
				<img class="dasboard_profile_img"
					style="height: 200px; width: 200px"
					th:src="@{'/image/'+${contactDetail.image}}" alt="profile image">
				<h3
					th:text="${contactDetail.name}+'('+${contactDetail.secoundName}+')'"></h3>
				<table class="table">
					<thead>
						<!-- <tr>
      <th scope="col">Id</th>
      <th scope="col" th:text="'SCM2020'+${contactDetail.cid}"></th>
    </tr> -->
					</thead>
					<tbody>
						<tr>
							<th scope="row">Id</th>
							<td th:text="${contactDetail.cid}"></td>
						</tr>
						<tr>
							<th scope="row">Email</th>
							<td th:text="${contactDetail.email}"></td>
						</tr>
						<tr>
							<th scope="row">Contact</th>
							<td th:text="${contactDetail.contacts}"></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td th:text="${contactDetail.work}"></td>
						</tr>
						<tr>
							<th scope="row">Description</th>
							<td th:text="${contactDetail.description}"></td>
						</tr>
					</tbody>
				</table>
				<div class="container">
					<button th:onclick="|deleteContact(${contactDetail.cid},'0')|"
						class="btn btn-danger btn-sm">Delete</button>
					<a th:href="@{'/user/update_contact/'+${contactDetail.cid}}"
						class="btn btn-primary btn-sm">Update</a>

				</div>
			</div>
		</div>
		<h1 th:unless="${contactDetail}" class="text-center bg-danger">OPPS!!
			You don't have permission see this contact</h1>
	</section>

</body>
</html>
